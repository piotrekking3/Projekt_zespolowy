		<div id="list" role="main">
			<h1>Lista zgłoszonych problemów</h1>
	<table id="report">
		<tr>
			<th>Data zgłoszenia</th>
			<th>Kategoria</th>
			<th>Status</th>
			<th>Szczegóły</th>
		</tr>
	</table>
<script>
$.getJSON("http://virt2.iiar.pwr.edu.pl/api/zgloszenia/getAll",
	function(data){
		$.each(data, function(i){
			$("#report").append(
				"<tr>" +
					"<td>" + data[i].zgloszenia.kalendarz + "</td>" +
					"<td>" + typ[ data[i].zgloszenia.id_typu ] + "</td>" +
					"<td>" + statusy[ data[i].zgloszenia.id_statusu ] + "</td>" +
					"<td><ul>" +
							"<li>" + data[i].zgloszenia.adres + "</li>" +
							"<li>" + data[i].zgloszenia.opis + " <a style=\"text-decoration: none;\" href=\"#\" onclick=\"showMore(" + data[i].zgloszenia.id_zgloszenia + ");\">>>Czytaj więcej</a></li>" +
							"<li><button onclick=\"commentsOpen(" + data[i].zgloszenia.id_zgloszenia + ");\">Komentarze do zgłoszenia</button></li>" +
							"<li><button onclick=\"newCommentOpen(" + data[i].zgloszenia.id_zgloszenia +");\">Skomentuj</button></li>" +
						"</ul>" +
				"</tr>");
		});
});
</script>
		</div>
